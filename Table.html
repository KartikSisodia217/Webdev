<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1>Table</h1>
  <Table border="1">
    <tr>
      <th>Sno</th>
      <th>Item</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Apple</td>
      <td>$1.99</td>
      <td rowspan="2">delete</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mango</td>
      <td>$2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Banana</td>
      <td colspan = 2 >$1</td>
    </tr>
  </Table>
</body>
</html>
